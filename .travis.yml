# After changing this file, check it on:
# http://lint.travis-ci.org/
language: node_js
# Is `sudo` required? If not, jobs are run on container-based infrastructure.
sudo: required
dist: trusty
node_js:
  - "stable"
  - "6"
  - "5"
  - "4"
matrix:
  fast_finish: true

addons:
#  firefox: "38.0"
  apt:
    sources:
      # needed to install g++ that is used by npms's native modules
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - g++
      - google-chrome-stable

cache:
  directories:
    - node_modules

before_install:
  - ./scripts/ci/before.sh

install:
  - ./scripts/ci/install.sh

script:
  - ./scripts/ci/test.sh

after_success:
  - ./scripts/ci/after.sh

notifications:
  email:
    on_success: change
    on_failure: change
