language: node_js
sudo: false
dist: trusty
node_js:- 'stable'

cache:
  directories:
   - node_modules
install:
  # Disable the spinner, it looks bad on Travis
  - npm config set spin false
#  - sudo apt-get update -qq
  # Log HTTP requests
  - npm config set loglevel http
  # Install npm dependencies and ensure that npm cache is not stale
  - npm install

notifications:
  email: true