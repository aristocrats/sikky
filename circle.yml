#
# Build configuration for Circle CI
#

machine:
  node:
    version: 'stable'

dependencies:
   pre:
     - npm set progress=false
     - sudo apt-get update && sudo apt-get install --only-upgrade google-chrome-stable
     - npm install -g npm
   override:
      - npm install
test:
  override:
   - nvm use 4 && npm test
   - nvm use 5 && npm test
   - nvm use 'stable' && npm test

general:
  artifacts:
    - reports
