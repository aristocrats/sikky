machine:
  node:
    version: 'stable'

dependencies:
  cache_directories:
    - node_modules
  pre:
     - npm set progress=false
     - export DISPLAY=:99.0
     - sudo apt-get update && sudo apt-get install --only-upgrade google-chrome-stable
     # Clean out node-modules to prevent issues with circle-ci's caching.
     - rm -rf node_modules
  override:
     - npm install typings -g
     - npm install

test:
  post:
    - npm run build
    - npm start:
        background: true
  override:
   - nvm use 4 && npm test
   - nvm use 5 && npm test
   - nvm use 'stable' && npm test

general:
  artifacts:
    - reports
